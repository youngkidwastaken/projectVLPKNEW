<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Каталог книг на сайте BookBuddy.">
    <title>BookBuddy - Каталог книг</title>
    <link rel="stylesheet" href="css/catalog.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html" class="active">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Каталог книг</h1>
        
        <!-- Секция фильтров -->
        <section id="filters" class="container">
            <h2>Фильтры</h2>
            <form id="filter-form" aria-labelledby="filters">
                <div>
                    <label for="genre">Жанр:</label>
                    <select id="genre" name="genre" aria-label="Выбор жанра">
                        <option value="">Все жанры</option>
                        <option value="fiction">Художественная литература</option>
                        <option value="non-fiction">Нон-фикшн</option>
                        <option value="science">Наука</option>
                        <option value="history">История</option>
                    </select>
                </div>

                <div>
                    <label for="sort">Сортировать по:</label>
                    <select id="sort" name="sort" aria-label="Выбор критерия сортировки">
                        <option value="popularity">Популярности</option>
                        <option value="title">Названию</option>
                        <option value="author">Автору</option>
                        <option value="date">Дате публикации</option>
                    </select>
                </div>

                <button type="submit" class="btn">Применить фильтры</button>
            </form>
        </section>

        <!-- Секция списка книг -->
        <section id="book-list" class="container">
            <h2>Список книг</h2>
            <div class="book-grid">
                <!-- Здесь будут отображаться книги, загруженные с помощью JavaScript -->
            </div>
        </section>

        <!-- Секция пагинации -->
        <div id="pagination" class="container">
            <!-- Пагинация будет добавляться через JS -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 BookBuddy. Все права защищены.</p>
    </footer>

    <script src="js/catalog.js"></script>
</body>
</html>
